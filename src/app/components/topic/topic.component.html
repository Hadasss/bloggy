<div
  class="container mx-auto card m-2 border rounded-md shadow-lg"
  *ngFor="let topic of topics"
>
  <div class="header">
    <h1 class="p-4 text-xl font-bold">{{ topic.title }}</h1>
  </div>

  <div class="m-1 p-1 flex-wrap justify-start">
    <app-item *ngFor="let item of items" [item]="item"></app-item>
  </div>
  <div class="m-1 p-1 flex justify-start">
    <p class="mr-3 self-center text-lg">Add new?</p>
    <app-button text="Add Item"></app-button>
  </div>
</div>
