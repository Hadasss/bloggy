<div class="m-2 p-4 border border-black" *ngIf="addTopic">
  <p>add-topic works!</p>

  <form>
    <div class="flex justify-between">
      <label for="name">Topic Name</label>
      <input
        class="rounded-sm border border-black"
        type="text"
        name="name"
        placeholder="Topic Name"
        id="name"
      />
      <button class="btn">Add</button>
    </div>
  </form>
</div>
